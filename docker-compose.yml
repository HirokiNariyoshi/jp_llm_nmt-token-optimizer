version: "3.8"

services:
  token-optimizer-api:
    build: .
    container_name: token-optimizer-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for development (optional - comment out for production)
      - ./token_optimizer:/app/token_optimizer
      - ./api.py:/app/api.py
    restart: unless-stopped
    networks:
      - token-optimizer-network
    # Connect to Ollama running on host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  token-optimizer-network:
    driver: bridge
